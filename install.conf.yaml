- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.functions: functions
    ~/.aliases: aliases
    ~/.environment: environment
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/Brewfile: brewfile
    ~/.vim: 
        glob: true
        path: vim/*
    ~/.config/karabiner:
        glob: true
        path: apps/karabiner/*
    ~/Library/Application Support/Alfred: 
        glob: true
        path: apps/alfred/*
    ~/Library/Preferences:
        glob: true
        path: apps/plists/*
